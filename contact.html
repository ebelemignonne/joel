<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME CONTACTER</title>
            <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <!--==================== FAVICON ====================-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
        <!--==================== GOOGLE ANALYTICS ====================-->
    <link rel="stylesheet" href="./style.css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
</head>
<script src="//code.tidio.co/gpe133ohtvo22axzt6o0l29tiw5buebr.js" async></script>
<body class="body2 column">






<section class="contact section" id="contact">
                <h2 class="section__title">Me contacter</h2>

                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-phone-alt contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Phone</h3>
                                <span class="contact__subtitle">+241 074 54 57 22</span>
                            </div>
                        </div>
                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>
                            <div>
                                <h3 class="contact__title">E-mail</h3>
                                <span class="contact__subtitle">nacteurissogui@gmail.com</span>
                            </div>
                        </div>
                        <div class="contact__information">
                            <i class="uil uil-map-marker contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Port-Gentil Gabon</span>
                            </div>
                        </div>
                    </div>

                    <form  action="https://formspree.io/f/xzbwbgpz" method="POST" class="contact__form grid">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input type="text" id="name" name="name" class="contact__input" required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">E-mail</label>
                                <input type="email" id="email" name="email" class="contact__input" required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Message</label>
                                <textarea id="message" name="message" cols="0" rows="6" class="contact__input" required></textarea>
                            </div>
                            <div class="contact__submit">
                                <div>
                                    <input type="submit" value="Envoyer" class="button button--flex" id="contact__button">
                                </div>
                                <div id="contact__status"></div>
                            </div>                    
                        </div>
                    </form>
                </div>
            </section>
        </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
